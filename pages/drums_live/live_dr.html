<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>type/ Live Drums</title>
	<link rel="stylesheet" href="style.css">

<body>

	<div class="container">
		<div class="header__inner">

				<div class="logo-title">
					<h1><a href="../main/index.html">OnAW</a></h1>
				</div>
				<div class="logo-description">
					<div class="line">online</div>
					<div class="line">audio</div>
					<div class="line">workstation</div>
				</div>
			</div>
		</div>
	</div>

		</div>

			<img class="dr" id="hh-close" src="../../assets/img/dr/close%20hhh@3x.png" alt="hh-close">
